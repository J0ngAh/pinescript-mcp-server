<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Connection Test Page</h1>
    
    <div class="success">
        <strong>Success!</strong> If you can see this page, your browser is successfully connecting to the server.
    </div>
    
    <div class="info">
        <p><strong>Browser info:</strong> <span id="browser-info"></span></p>
        <p><strong>Date/Time:</strong> <span id="current-time"></span></p>
        <p><strong>Connection:</strong> <span id="connection-type"></span></p>
    </div>
    
    <h2>Test JavaScript Execution</h2>
    <p>Click the button below to test JavaScript execution:</p>
    <button id="test-button">Click Me</button>
    <p id="result"></p>
    
    <script>
        // Display browser information
        document.getElementById('browser-info').textContent = navigator.userAgent;
        
        // Display current time
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Display connection information
        document.getElementById('connection-type').textContent = 
            navigator.connection ? navigator.connection.effectiveType : 'Information not available';
        
        // Add button functionality
        document.getElementById('test-button').addEventListener('click', function() {
            document.getElementById('result').textContent = 'JavaScript is working! Button clicked at ' + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
